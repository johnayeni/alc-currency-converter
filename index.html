<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <!-- The manifest file contains details about the app so that it can be installed -->
  <link rel="manifest" href="manifest.json">
  <title>Currency Converter</title>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <img src="icons/icon-128.png" width="30">
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" id="online">
            <i class="material-icons">network_wifi</i>
          </a>
          <a class="mdl-navigation__link" id="offline">
            <i class="material-icons">signal_wifi_off</i>
          </a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content vertical-container flex" id="contentBox">
        <!-- Your content goes here -->
        <h3 class="header">CURRENCY CONVERTER</h3>
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__supporting-text">
            <p id="label1"></p>
            <h4 id="label2"></h4>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col flex">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <select class="mdl-textfield__input" id="currencyList1" onchange="app._userInteraction()">
                    <!-- currency list -->
                  </select>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col flex">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <select class="mdl-textfield__input" id="currencyList2" onchange="app._userInteraction()">
                    <!-- currency list -->
                  </select>
                </div>
              </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col flex">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="number" id="input1" value="1" onkeyup="app._userInteraction('input1')">
                  <label class="mdl-textfield__label" for="input1" id="input1Label"></label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col flex">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="number" id="input2" value="1" onkeyup="app._userInteraction('input2')">
                  <label class="mdl-textfield__label" for="input2" id="input2Label"></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- snackbar -->
    <div id="snackbar">
      <span id="snackbar-text"></span>
      <button onclick="closeToast()">CLOSE</button>
    </div>
  </div>
  <script src="js/idb.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
